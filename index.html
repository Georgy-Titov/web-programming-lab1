<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>LABUBU WORLD</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <header>
    <h1>LABUBU WORLD</h1>
    <button id="cartBtn">
      <i class="fas fa-shopping-basket"></i>
      <span id="cartCount">0</span>
    </button>
  </header>

  <main>
    <h2>Каталог</h2>
    <ul id="products" class="products">
    </ul>
  </main>


  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeCart" class="close">&times;</span>
      <h2>Корзина</h2>
      <ul id="cartItems"></ul>
      <p>Итого: <span id="cartTotal">0</span> €.</p>
      <button id="checkoutBtn" class="btn-primary">Оформить заказ</button>
    </div>
  </div>
  

  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeCheckout" class="close">&times;</span>
      <h2>Оформление заказа</h2>
      <form id="orderForm" class="order-form">
        <label>Имя: <input type="text" name="firstName"></label>
        <label>Фамилия: <input type="text" name="lastName"></label>
        <label>Адрес: <input type="text" name="address"></label>
        <label>Телефон: <input type="tel" name="phone"></label>
        <button type="submit" class="btn-primary">Создать заказ</button>
      </form>
    </div>
  </div>

  
  <script src="script.js" defer></script>
</body>
</html>
